<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            div p{
                background-color: yellow;
            }
            .a >p{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <section>
            <div>
                <h1 id="heding1">CSS Selectors</h1>
            </div>
            <div class="a">
                <h5>Simple Selector</h5>
                <p>Select by tag name and apply styling</p>
            </div>
            <div class="b">
                <h5 class="c">Combination Selector
                    <p>They are basically four types</p>
                </h5>
                <p>Desendent Selector(Space)</p>
                <p>Child selector(>)</p>
                <p>Adjacent Sibling(+)</p>
                <p>General  Sibling(~)</p>
            </div>
        </section>
    </body>
</html>
